<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Redvers Escobar</title>
</head>

<body>

    <div class="contenedor">
        <div class="contenedor_calc">
                <button class="box_inactivo pantalla" id="pantalla">0</button>
                <button class="box siete" data-value="7" >7</button>
                <button class="box ocho" data-value="8">8</button>
                <button class="box nueve" data-value="9">9</button>
                <button class="box operador" data-value="/">/</button>
                <button class="box cuatro" data-value="4">4</button>
                <button class="box cinco" data-value="5">5</button>
                <button class="box seis" data-value="6">6</button>
                <button class="box operador" data-value="*">*</button>
                <button class="box uno" data-value="1">1</button>
                <button class="box dos" data-value="2">2</button>
                <button class="box tres" data-value="3">3</button>
                <button class="box operador" data-value="+">+</button>
                <button class="box cero" data-value="0">0</button>
                <button class="box_inactivo resultado" data-value="=">=</button>
                <button class="box reiniciar" data-value="C">C</button>
                <button class="box operador" data-value="-">-</button>
        </div>

    </div>

    <link rel="stylesheet" href="css/calculadora.css">
<script src="js/calculadora.js"></script>
</body>
</html>
