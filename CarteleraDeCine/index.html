<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cinema Reds</title>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
        <header class="darkred">
            <div class="contenedor">
                <div class="nombre">
                    <img src="imagenes/logo_cinema.png" alt="Cinema Red">
                </div>
                <div class="sesion">
                    <div class="accion" data-toggle="modal"
                        data-target="#login">Iniciar Sesión</div>
                </div>

            </div>
        </header>

        <section class="slider">
            <div id="carouselExampleIndicators" class="carousel slide"
                data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators"
                        data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators"
                        data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators"
                        data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="https://picsum.photos/1000/300" alt="First
                            slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://picsum.photos/1000/300" alt="Second
                            slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://picsum.photos/1000/300" alt="Third
                            slide">
                    </div>
                </div>
                <a class="carousel-control-prev"
                    href="#carouselExampleIndicators" role="button"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next"
                    href="#carouselExampleIndicators" role="button"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section class="contenedor">
            <section class="titulo">Próximos Estrenos</section>

            <div class="contenedor_peliculas" id="proximosEstrenos">
                Cargando...
            </div>
        </section>

        <section class="contenedor">
            <section class="contenedor titulo">Cartelera</section>
            <div class="contenedor_peliculas" id="cartelera">
                Cargando...
            </div>
        </section>

        <div class="modal fade" id="login" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true" id="iniciar">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Iniciar
                            Sesión</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="nombreUsuario">Nombre de
                                    usuario</label>
                                <input type="text" class="form-control"
                                    id="nombreUsuario"
                                    aria-describedby="nombreUsuario"
                                    placeholder="Ingrese nombre de usuario">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password" class="form-control"
                                    id="exampleInputPassword1"
                                    placeholder="Ingrese coontraseña">
                            </div>
                            <div class="btn_enviar">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="footer">
            <div class="footer_int">
                <div>
                    <div class="link">
                        <a href="index.html">
                            Inicio
                        </a>
                    </div>
                    <div class="link">
                        <a href="acerca_de.html">
                            Acerca de
                        </a>
                    </div>
                    <div class="link">
                        <a href="contactenos.html">
                            Contáctenos
                        </a>
                    </div>
                    <br>
                    <div>
                        Copyright 2020 - Cinemas Redvers Escobar Vaquer
                    </div>
                </div>
                <div class="logo">
                    <img src="imagenes/logocinema_2.png" alt="Cinema Red">
                </div>


            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/funciones.js"></script>

        <script>
            cartelera()
            proximosEstrenos()
        </script>

    </body>
</html>
